name: Frontend CI

on:
  push:
    paths:
      - 'frontend/new/**.ts'
      - 'frontend/new/**.tsx'
      - 'frontend/new/package.json'
      - 'frontend/new/package-lock.json'
      - '!backend/**'
  pull_request:
    paths:
      - 'frontend/new/**.ts'
      - 'frontend/new/**.tsx'
      - 'frontend/new/package.json'
      - 'frontend/new/package-lock.json'
      - '!backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm run test
