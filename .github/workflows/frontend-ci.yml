name: Frontend CI

on:
  push:
    paths:
      - '**.js'
      - '**.jsx'
      - 'package.json'
      - 'package-lock.json'
      - '!backend/**'
  pull_request:
    paths:
      - '**.js'
      - '**.jsx'
      - 'package.json'
      - 'package-lock.json'
      - '!backend/**'

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        run: npm install
      - name: Run Tests
        run: npm run test
      - name: Upload coverage reports to Codecov
        uses: codecov/codecov-action@v4.0.1
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          slug: ideaSquared/pet-adoption
