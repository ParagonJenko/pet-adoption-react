name: Backend CI

on:
  push:
    paths:
      - 'backend/**'
      - 'backend/package.json'
      - 'backend/package-lock.json'
  pull_request:
    paths:
      - 'backend/**'
      - 'backend/package.json'
      - 'backend/package-lock.json'

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mongo:
        image: mongo
        ports:
          - 27017:27017

    steps:
      - uses: actions/checkout@v4
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
      - name: Install Dependencies
        run: npm install
        working-directory: ./backend
      - name: Run Tests
        run: npm test
        working-directory: ./backend
        env:
          MONGO_URL: mongodb://localhost:27017/yourdbname
          CHARITY_COMMISSION_API_KEY: ${{ secrets.CHARITY_COMMISSION_API_KEY }}
          COMPANIES_HOUSE_API_KEY: ${{ secrets.COMPANIES_HOUSE_API_KEY }}
          INVALID_CHARITY_REGISTER_NUMBER: ${{ secrets.INVALID_CHARITY_REGISTER_NUMBER }}
          INVALID_COMPANY_HOUSE_NUMBER: ${{ secrets.INVALID_COMPANY_HOUSE_NUMBER }}
          SECRET_KEY: ${{ secrets.SECRET_KEY }}
          VALID_CHARITY_REGISTER_NUMBER: ${{ secrets.VALID_CHARITY_REGISTER_NUMBER }}
          VALID_COMPANY_HOUSE_NUMBER: ${{ secrets.VALID_COMPANY_HOUSE_NUMBER }}
